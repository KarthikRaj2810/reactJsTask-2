<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="calculator-container">
        <div class="numbers-dis-container">
          <p class="numbers-display"></p>
          <div class="buttons-container">
            flex
            <ul class="numbers-list">
              <li class="number">
                <button class="num-btn">7</button>
              </li>
              <li class="number"><button class="num-btn">8</button></li>
              <li class="number"><button class="num-btn">9</button> www</li>
              <li class="number">
                <button class="num-btn">4</button>
              </li>
              <li class="number">
                <button class="num-btn">5</button>
              </li>
              <li class="number">
                <button class="num-btn">6</button>
              </li>
              <li class="number">
                <button class="num-btn">1</button>
              </li>
              <li class="number">
                <button class="num-btn">2</button>
              </li>
              <li class="number">
                <button class="num-btn">3</button>
              </li>
              <li class="number">
                <button class="num-btn">0</button>
              </li>
              <li class="number">
                <button class="num-btn">.</button>
              </li>
              <li class="number">
                <button class="num-btn">=</button>
              </li>
            </ul>
            <ul class="operations-list">
              flex
              <li class="number"></li>
              <button class="num-btn"></button>
              <li class="number">
                <button class="num-btn">/</button>
              </li>
              <li class="number">
                <button class="num-btn">*</button>
              </li>
              <li class="number"><button class="num-btn">-</button></li>
              <li class="number">
                <button class="num-btn">+</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
